<!DOCTYPE html>
<html>
<head>
    <title>Crypto Wallet Address Input</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">


<body>
    <div class="raffle-box">
        <h1>Raffle DApp</h1>

        <div id="formContainer">
            <h2>Enter Your Name and Ethereum Wallet Address</h2>
            <form id="walletForm">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" required>
                <br><br>
                <label for="walletAddress">Wallet Address:</label>
                <input type="text" id="walletAddress" name="walletAddress" required>
                <br><br>
                <p class="fee-text">Fee: 1 Ethereum</p>
                <input type="submit" value="Submit">
            </form>
            <p id="duplicateMessage" style="color: red;"></p>
        </div>

        <div id="participantList" class="participant-list">
            <h3>Participants:</h3>
            <p class="fee-text">(Need Atleast 2 Participant's To Start)</p>
        </div>

        <button id="generateWinnerButton" class="generate-winner-button">Generate Winner</button>
    </div>
    <script src="JS.js"></script>
</body>
</html>
